<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    iframe {
      width: calc(100vw - 4px);
      height: calc(100vh - 4px);
      overflow: hidden;
      border: none;
    }
  </style>
</head>
<body>
  <div id="tip" style="display: none; text-align: center; margin: 20px; ">域名无效</div>
  <iframe id="ifram-box" src="" frameborder="0"></iframe>
  <script src="data.js"></script>
  <script>
    let iframeBox = document.getElementById('ifram-box');
    function startLoc(val) {
      return location.host.startsWith(val)
    }

    let matched = null;
    for (const key in data) {
      if (startLoc(key)) {
        matched = data[key];
        break; // 找到第一个匹配项后停止
      }
    }
    
    if (matched) {
      iframeBox.src = matched.src;
      document.title = matched.title;
    } else {
      // 如果没有匹配项，则执行 else 分支
      document.getElementById('tip').style.display = 'block';
      iframeBox.style.display = 'none';
    }
  </script>
</body>
</html>
